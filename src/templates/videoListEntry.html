<li ng-controller="video" class="video-list-entry media">
  <div class="media-left">
    <img class="media-object" ng-src="{{thumbnail}}"/>
  </div>
  <div class="media-body">
    <div class="video-list-entry-title">{{video}}</div>
    <div class="video-list-entry-detail">{{description}}</div>
  </div>
</li>
